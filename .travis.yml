language: go
go:
  - 1.1
  - 1.2
  - 1.3
  - 1.4
  - 1.5
  - 1.6
  - tip
before_install:
  - go get github.com/golang/lint/golint
  - go get -t -v ./...
script:
  - golint ./...
  - ./test.sh
after_success:
  - bash <(curl -s https://codecov.io/bash)
notifications:
  email:
    on_success: never
    on_failure: change
